<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: system-ui, sans-serif; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>
    <p>Finding store, please wait...</p>
    <script>
        (function() {
            // Get the path from the URL, e.g., "/vendor/vendor-5"
            const path = window.location.pathname;
            
            // Split the path into parts
            const parts = path.split('/').filter(part => part.length > 0);

            // Check if it's a vendor URL (e.g., /vendor/slug or /mandi-master/vendor/slug)
            if (parts.includes('vendor') && parts.length >= 2) {
                // The slug is the last part of the URL
                const vendorSlug = parts[parts.length - 1];
                
                // Construct the correct URL with a query parameter
                const redirectUrl = `/vendor.html?vendor=${vendorSlug}`;
                
                // Redirect the browser
                window.location.replace(redirectUrl);
            } else {
                // If it's not a recognized path, go to the homepage
                window.location.replace('/index.html');
            }
        })();
    </script>
</body>
</html>
