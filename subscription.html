<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Manager â€” Faguni Farms</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage-compat.js"></script>
  <script src="./firebase-config.js"></script>
  <script src="./subscription.js" defer></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    .plan-card { transition: all 0.3s ease; }
    .plan-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    .loading-spinner {
      border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6;
      border-radius: 50%; width: 20px; height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% {transform: rotate(0);} 100% {transform: rotate(360deg);} }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <main class="container mx-auto px-4 py-8 max-w-6xl">
    <header class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸŒ¿ My Subscription</h1>
      <p class="text-gray-600">Manage your subscription and explore our plans</p>
    </header>

    <!-- Current Subscription -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Plan</h2>
      <div id="current-subscription" class="bg-white rounded-xl shadow-lg p-6 border border-gray-200 text-center">
        <div id="loading" class="flex justify-center items-center py-6">
          <div class="loading-spinner"></div>
          <span class="ml-3 text-gray-600">Loading subscription details...</span>
        </div>

        <div id="subscription-info" class="hidden">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
            <div><h4 class="font-semibold text-gray-700">Plan Type</h4><p id="plan-type" class="text-lg font-bold text-blue-600">-</p></div>
            <div><h4 class="font-semibold text-gray-700">Start Date</h4><p id="start-date" class="text-gray-800">-</p></div>
            <div><h4 class="font-semibold text-gray-700">End Date</h4><p id="end-date" class="text-gray-800">-</p></div>
            <div><h4 class="font-semibold text-gray-700">Days Left</h4><p id="days-left" class="font-bold text-green-600">-</p></div>
          </div>
          <button id="upgrade-btn" class="mt-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 hidden">Upgrade Plan</button>
        </div>
      </div>
    </section>

    <!-- Available Plans -->
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Choose Your Plan</h2>
      <div id="plans-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Cards will be rendered dynamically from Firestore -->
      </div>
    </section>
  </main>
</body>
</html>
