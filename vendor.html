<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vendor Store | Mandi Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
<!-- Firebase compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage-compat.js"></script>



  <style>
    :root { --theme: #059669; }
    .btn-theme { background-color: var(--theme); }
    .btn-theme:hover { filter: brightness(0.92); }
    .preset-btn.active { color: white; background-color: rgba(0,0,0,0.08); }
    /* small helper for sticky bottom bar */
    #bottomCartBar { transition: transform .22s ease, opacity .22s ease; }
  </style>
</head>
<body class="bg-gray-50 font-[Inter]">

  <!-- HERO -->
  <header id="vendorHeader" class="relative bg-[var(--theme)] h-60 flex flex-col justify-center items-center text-center text-white shadow-md">
    <h1 id="vendorShop" class="text-4xl font-bold mb-2 drop-shadow-md">Loading...</h1>
    <p id="vendorWelcomeMessage" class="text-gray-100 text-lg mb-4">Fresh products delivered to you.</p>
    <div class="w-full max-w-lg px-4">
      <input id="searchInput" type="search" placeholder="Search for products (eg. Banana, Honey)..." class="w-full p-3 rounded-full text-gray-800 focus:ring-4 focus:ring-[var(--theme)] outline-none shadow-sm" />
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto p-6 pb-28"> <!-- extra bottom padding for sticky bar -->
    <div class="flex items-center space-x-4 mb-6">
      <img id="vendorLogo" src="https://via.placeholder.com/80" class="w-20 h-20 rounded-full border-4 border-white shadow-md object-cover -mt-10 bg-white" alt="Shop Logo">
      <div>
        <h2 id="shopNameSub" class="text-2xl font-semibold text-gray-800"></h2>
        <div id="vendorMeta" class="text-sm text-gray-500 mt-1"></div>
      </div>
    </div>

    <section>
      <h3 class="text-2xl font-bold text-gray-800 mb-4">Our Products</h3>
      <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <!-- Floating quick buttons -->
  <div class="fixed bottom-6 right-6 flex flex-col gap-3 z-40">
    <button id="historyBtn" class="bg-gray-700 hover:bg-gray-800 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl transition-transform hover:scale-110">ðŸ“œ</button>
    <button id="cartToggle" class="bg-amber-500 hover:bg-amber-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl transition-transform hover:scale-110 hidden relative">
      ðŸ›’
      <span id="cartCount" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-white">0</span>
    </button>
  </div>

  <!-- Bottom Cart Bar (shows when cart not empty) -->
  <div id="bottomCartBar" class="fixed left-0 right-0 bottom-0 mx-auto max-w-6xl p-4 hidden z-50">
    <div class="bg-white rounded-t-xl shadow-lg p-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="text-sm text-gray-600">Cart</div>
        <div id="bottomCartCount" class="font-semibold text-gray-800">0 items</div>
      </div>
      <div class="flex items-center gap-3">
        <div class="text-right">
          <div class="text-xs text-gray-500">Total</div>
          <div id="bottomCartTotal" class="font-bold text-lg text-[var(--theme)]">â‚¹0.00</div>
        </div>
        <button id="quickPlaceOrder" class="px-4 py-2 rounded-lg text-white btn-theme font-semibold">Place Order</button>
        <button id="openCartDetailed" class="px-3 py-2 rounded-lg border">Open</button>
      </div>
    </div>
  </div>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="fixed inset-0 bg-black/50 hidden z-50 flex justify-end">
    <div class="w-full max-w-md bg-white h-full shadow-lg p-6 flex flex-col">
      <h3 class="text-2xl font-semibold mb-4 text-gray-800">Checkout</h3>
      <div id="cartItems" class="flex-grow space-y-3 overflow-y-auto"></div>

      <div class="mt-3">
        <div class="flex justify-between items-center">
          <div class="font-semibold">Total</div>
          <div id="cartTotal" class="font-bold text-xl text-[var(--theme)]">â‚¹0.00</div>
        </div>
      </div>

      <hr class="my-3">
      <input id="custName" placeholder="Your name" class="w-full border rounded-lg p-3 mb-2 focus:ring-2 focus:ring-[var(--theme)]" />
      <input id="custPhone" placeholder="Your phone number" type="tel" class="w-full border rounded-lg p-3 mb-2 focus:ring-2 focus:ring-[var(--theme)]" />
      <textarea id="custAddress" placeholder="Delivery address" class="w-full border rounded-lg p-3 mb-3 h-24 focus:ring-2 focus:ring-[var(--theme)]"></textarea>

      <div class="flex gap-2">
        <button id="placeOrderBtn" class="flex-1 py-3 rounded-lg text-white btn-theme font-semibold">Confirm & Place Order</button>
        <button id="closeCart" class="flex-1 py-3 rounded-lg border">Close</button>
      </div>
    </div>
  </div>

  <!-- HISTORY DRAWER -->
  <div id="historyDrawer" class="fixed inset-0 bg-black/50 hidden z-50 flex justify-end">
    <div class="w-full max-w-md bg-white h-full shadow-lg p-6 flex flex-col">
      <h3 class="text-2xl font-semibold mb-2 text-gray-800">Your Past Orders</h3>
      <input id="historyPhone" placeholder="Enter your phone number" type="tel" class="w-full border rounded-lg p-3 mb-2 focus:ring-2 focus:ring-[var(--theme)]" />
      <button id="loadHistoryBtn" class="w-full bg-[var(--theme)] text-white rounded-lg py-3 mb-3 font-semibold">Load Orders</button>
      <div id="historyList" class="flex-grow space-y-3 overflow-y-auto"></div>
      <button id="closeHistory" class="w-full bg-gray-200 text-gray-700 mt-2 py-3 rounded-lg hover:bg-gray-300">Close</button>
    </div>
  </div>




  <script src="./firebase-config.js"></script>
<script src="./vendor.js"></script>
</body>
</html>
